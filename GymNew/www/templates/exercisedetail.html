<ion-view view-title="Exercise Details">
    <ion-content>
        <div class="card">
            <div class="item item-body item-text-wrap">
                <h2>{{exercise.name}}</h2>
                <img class="full-image" ng-src="{{baseURL+exercise.image}}">
                <p>
                    {{exercise.description}}
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
